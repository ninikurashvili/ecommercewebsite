<section class="container-fluid m-5 w-100">
  <form
    class="p-4 shadow rounded m-auto border w-50"
    #form="ngForm"
    [formGroup]="loginForm"
  >
    <div class="mb-3">
      <label for="email" class="form-label">ელ-ფოსტა</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="შეიყვანე შენი ელ-ფოსტა"
        class="form-control"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            !loginForm.controls['email'].valid &&
            loginForm.controls['email'].touched,
          'is-valid': loginForm.controls['email'].valid,
        }"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">პაროლი</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="შეიყვანე შენი პაროლი"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            !loginForm.controls['password'].valid &&
            loginForm.controls['password'].touched,
          'is-valid': loginForm.controls['password'].valid,
        }"
      />
    </div>
    <div class="subOrSin">
      <button
        class="btn"
        [ngClass]="{
          'btn-danger': !form.valid,
          'btn-success': form.valid,
        }"
        [disabled]="!form.valid"
        (click)="onSubmit()"
      >
        დადასტურება
      </button>
      <a [routerLink]="['/singup']">რეგისტრაცია</a>
    </div>
  </form>
</section>
